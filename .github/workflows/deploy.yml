name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ECR_REPO: ${{ secrets.ECR_REPOSITORY }}
      
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure OIDC AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }} 
          aws-region: us-east-1
          
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ env.ECR_REPO }}:$IMAGE_TAG .
          docker push ${{ env.ECR_REPO }}:$IMAGE_TAG
          
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ env.ECR_REPO }}:${{ github.sha }}
            docker stop acme || true
            docker rm acme || true
            docker run -d --name acme -p 8000:8000 ${{ env.ECR_REPO }}:${{ github.sha }}

      # --- SAM/CloudFormation Deployment ---
      - name: Install SAM CLI
        run: pip install aws-sam-cli
        
      - name: Deploy Worker Lambda Stack
        uses: aws-actions/aws-sam-cli-action@v2
        with:
          # Your infrastructure definition file (defines the Lambda, SQS, and DB)
          template_file: worker_service/template.yaml 
          stack_name: ECE461-ModelWorker-Stack
          s3_bucket: ece461-sam-deployment-artifacts # Must be an existing S3 bucket for staging
          capabilities: CAPABILITY_IAM 
          # Crucially, we pass the ECR image URI to SAM/CloudFormation
          parameter_overrides: |
            ImageUriParameter=${{ env.IMAGE_URI }}
            DynamoDBTableName=Ece461Artifacts
            S3ArtifactBucketName=ece461-model-sources